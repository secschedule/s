<head>
  <meta charset="utf-8">
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="sec, college football, schedule, {{ page.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msvalidate.01" content="1FA4E8D9E863ACB48FD928DE74E8560A" />
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  
  <link rel="stylesheet" href="{{ "./assets/node_modules/bootstrap/dist/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "./assets/node_modules/font-awesome/css/font-awesome.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "./assets/main.css" | relative_url }}">  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
  <link rel="alternate" href="http://www.secschedule.com" hreflang="en-us" />
  <link rel='shortcut icon' type='image/x-icon' href='{{ site.baseurl }}/assets/favicon.ico' />

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
